<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.244.0/dist/umd/lucide.min.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/spacing.css" />
    <link rel="stylesheet" href="css/sizing.css" />
    <link rel="stylesheet" href="css/borders.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    
    <!-- Page Title -->
    <title>MediConnect - Bridging Healthcare & Technology</title>
  </head>
  <body class="bg-main">
    <main class="pt-20 overflow-hidden">
      <!-- Testimonials Section -->
      <section class="py-20">
        <div class="container mx-auto px-4">
          <div id="testimonials-header" class="max-w-3xl mx-auto text-center mb-16">
            <span class="inline-block px-3 py-1 mb-4 text-sm font-medium rounded-full bg-medical-100 text-medical-800">
              Testimonials
            </span>
            <h2 class="font-bold mb-4 text-3xl tracking-tight">What Our Users Say</h2>
            <p class="text-xl text-gray-600">
              Hear from patients and healthcare providers who use MediConnect.
            </p>
          </div>
          
          <div id="testimonials-container" class="grid grid-cols-1 gap-6 max-w-5xl mx-auto leading-relaxed">
            <!-- Testimonials will be dynamically added here -->
          </div>
        </div>
      </section>
      <!-- End Testimonials Section -->
    </main>
    
    <!-- JavaScript -->
    <script src="main.js"></script>
    <script>
      lucide.createIcons(); // Initialize Lucide icons
    </script>
  </body>
</html>
