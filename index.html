<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/spacing.css" />
    <link rel="stylesheet" href="css/sizing.css" />
    <link rel="stylesheet" href="css/borders.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />    

    <!-- Page Title -->
    <title>MediConnect - Bridging Healthcare & Technology</title>
</head>

<body class="bg-main">
    <header class="fixed z-50 shadow-sm py-5 bg-main transition-all duration-300 ease-in-out">
        <div class="container mx-auto px-4-flex-items-center justify-content">
            <a href="/" class="flex items-center">
                <span class="text-medical-700 font-semibold text-2xl">
                    Medi<span class="text-medical-500">Connect</span>
                </span>
            </a>
        </div>

        <!-- Desktop Navigation  -->
        <nav id="desktop-nav" class="none items-center space-x-8">
            <a href="/" class="text-sm font-medium transition-colors hover:text-medical-600 text-medical-700">Home</a>
            <a href="/doctors"
                class="text-sm font-medium transition-colors hover:text-medical-600 text-gray-600">Doctors</a>
            <a href="/hospitals"
                class="text-sm font-medium transition-colors hover:text-medical-600 text-gray-600">Hospitals</a>
            <a href="/appointments"
                class="text-sm font-medium transition-colors hover:text-medical-600 text-gray-600">Appointments</a>
            <a href="/dashboard"
                class="text-sm font-medium transition-colors hover:text-medical-600 text-gray-600">Dashboard</a>
        </nav>

        <div class="flex items-center space-x-4">
            <a href="/login"
                id="sign-in" class="none items-center justify-center rounded-md text-sm font-medium border border-card bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">Sign
                In</a>
            <a href="/signup"
                id="sign-up" class="none items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">Sign
                Up</a>

            <!-- Mobile Menu Button -->
            <button
                class="md:hidden rounded-md p-2 inline-flex items-center justify-center text-gray-700 hover:text-medical-600 hover:bg-gray-100 focus:outline-none">
                <i class="lucide lucide-menu h-6 w-6"></i>
            </button>
        </div>
    </header>
    <main class="pt-20 overflow-hidden">



        <!-- JavaScript -->
        <script src="main.js"></script>
        <script>
            lucide.createIcons(); // Initialize Lucide icons
        </script>
</body>

</html>
