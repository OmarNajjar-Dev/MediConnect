<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/spacing.css" />
    <link rel="stylesheet" href="css/sizing.css">
    <link rel="stylesheet" href="css/borders.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Page Title -->
    <title>MediConnect - Bridging Healthcare & Technology</title>
</head>

<body class="bg-maint">
    <main class="pt-20 overflow-hidden">

        <!-- ========== Hero Section ========== -->
        <section id="hero" class="relative py-20">
            <div class="container flex flex-col items-center mx-auto px-4 relative">

                <!-- Hero Content -->
                <div class="hero-content text-center mb-12 max-w-3xl mx-auto">
                    <!-- Small badge above title -->
                    <span
                        class="inline-block bg-medical-100 text-medical-800 rounded-full text-sm font-medium px-3 py-1 mb-4">
                        Simplifying Healthcare Access
                    </span>

                    <!-- Main Heading -->
                    <h1 class="text-gray-900 text-center text-4xl leading-tight tracking-tight mb-4">
                        Connecting Patients with Healthcare Professionals
                    </h1>

                    <!-- Short Description -->
                    <p class="text-gray-600 text-center text-xl mb-8">
                        Book appointments, connect with specialists, and access quality
                        healthcare services - all in one place.
                    </p>

                    <!-- Call-to-Action Buttons -->
                    <div class="cta-buttons flex flex-col justify-center gap-4">
                        <a href="#appointments.html"
                            class="inline-flex items-center justify-center bg-medical-500 hover:bg-medical-400 rounded-full text-white text-sm font-medium px-8 h-11">
                            Book an Appointment
                        </a>
                        <a href="#doctor.html"
                            class="inline-flex items-center justify-center bg-main rounded-full border-input text-main border border-solid border-main hover:text-medical-400 hover:bg-medical-50 text-sm font-medium px-8 h-11">
                            Find a Doctor
                        </a>
                    </div>
                </div>

                <!-- Hero Cards Container -->
                <div id="hero-cards-container" class="grid grid-cols-1 max-w-4xl mx-auto gap-6">
                    <!-- Cards will be added dynamically using JavaScript -->
                </div>

            </div>
        </section>


        <!-- JavaScript -->
        <script src="main.js"></script>
        <script>
            lucide.createIcons(); // Initialize Lucide icons
        </script>
</body>

</html>
